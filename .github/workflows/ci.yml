name: CI
on: [push, pull_request]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: "npm"

    - run: ./bin/setup
    - run: ./bin/test
    - run: ./bin/lint
    - run: ./bin/build

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Screenshot Comparison Results
        path: test/results
        retention-days: 7

