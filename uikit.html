<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeyondWords Player - UIKit</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .control-bar {
        width: min-content;
        min-width: 512px;
        height: 48px;
        display: flex;
        align-items: center;
        padding: 4px;
        column-gap: 8px;
        border-radius: 25px;
        background-color: var(--active-bg-color);
      }
      beyondwords-player-provider:not([data-playback-state="stopped"]) beyondwords-player-title {
        display: none;
      }
      beyondwords-player-provider[data-playback-state="stopped"] beyondwords-playback-rate-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <script id="player-script" async defer type="module"></script>

    <script>
      const script = document.querySelector("#player-script");
      const isLocal =
        location.hostname === "localhost" ||
        location.hostname.includes("ngrok-free");

      script.src = isLocal
        ? "src/index.ts"
        : "https://proxy.beyondwords.io/npm/@beyondwords/player@0.3.17/dist/umd.js";
    </script>

    <beyondwords-player-provider
      project-id="52165"
      content-id="621f3ec7-3be0-4e26-8fa6-698d6439b7d4"
    >
      <div class="control-bar">
        <beyondwords-play-pause-button></beyondwords-play-pause-button>
        <beyondwords-player-title></beyondwords-player-title>
        <beyondwords-playback-rate-button></beyondwords-playback-rate-button>
      </div>
    </beyondwords-player-provider>
  </body>
</html>
